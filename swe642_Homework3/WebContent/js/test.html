<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
        var temp1;
        var temp2;

        document.writeln(temp1 + temp2);

        function hi() {
            alert("hi")
        }
    </script>
</head>

<body>

    <button onclick=hi() value="Hi">Hi</button>



    <TABLE>
        <TR>
            <TD ROWSPAN=2>... </TD>
            <TD COLSPAN=2>...</TD>
        </TR>
        <TR>
            <TD>... ... </TD>
            <TD> ... ... </TD>
        </TR>
    </TABLE>

</body>

</html>
